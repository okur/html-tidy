<div class="container my-5" style="min-height:800px">

    <form action="" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label-lg">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" name=username placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label-lg">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" name=password placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mt-5">
                <button type="submit" class="btn btn-dark btn-lg btn-block" style="background-color:rgb(38, 129, 182)">Login</button>
            </div>
            <div class="col-sm-6 mt-5">
                <a href="/password" class="btn btn-dark btn-lg btn-block" style="background-color:rgb(38, 129, 182)">Forgot Password?</a>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <a href="/register" class="btn btn-dark btn-lg btn-block" style="background-color:rgb(38, 129, 182)">Register</a>
            </div>
        </div>

    </form>

</div>
